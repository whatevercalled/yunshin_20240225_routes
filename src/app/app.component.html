<h1>Angular Router App</h1>
<nav>
  <ul>
    <li><a [routerLink]="['country/list',1]" >country/list/1</a></li>
    <li><a [routerLink]="['country/list',1,'edit']" >country/list/1/edit</a></li>

    <li><a routerLink="country/list"  >country/list</a></li>
    
    <li><a href="person">person</a></li>
    <li><a routerLink="/">home</a></li>
  
  </ul>
 
</nav>

</div>
